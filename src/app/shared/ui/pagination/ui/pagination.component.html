<div class="d-flex justify-content-center p-2">
  <ngb-pagination
    [collectionSize]="creditPaginationService.collectionSize$ | async"
    [(page)]="creditPaginationService.page"
    [boundaryLinks]="true"
    (pageChange)="creditPaginationService.calculatePageCredits().subscribe()"
  >
    <ng-template ngbPaginationPages let-page let-pages="pages">
      <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
        <div class="mb-3 d-flex flex-nowrap px-2">
          <label
            id="paginationInputLabel"
            for="paginationInput"
            class="col-form-label me-2 ms-1"
            >Page</label
          >
          <input
            #i
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            class="form-control custom-pages-input"
            id="paginationInput"
            [value]="creditPaginationService.page"
            (keyup.enter)="creditPaginationService.selectPage(i.value)"
            (blur)="creditPaginationService.selectPage(i.value)"
            (input)="creditPaginationService.formatInput($any($event).target)"
            aria-labelledby="paginationInputLabel paginationDescription"
            style="width: 2.5rem"
          />
          <span
            id="paginationDescription"
            class="col-form-label text-nowrap px-2"
          >
            of {{ pages.length }}</span
          >
        </div>
      </li>
    </ng-template>
  </ngb-pagination>
</div>
